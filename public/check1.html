<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex flex-col w-screen h-screen overflow-auto bg-blue-200">
        <nav class="flex items-center px-10 w-full h-12 bg-white">
            NAV
        </nav>

        <header class="p-2 m-8 bg-green-100">
            HEADER
        </header>

        <main class="flex px-10 h-full overflow-auto">
            <div class="m-4 flex-shrink-0 flex flex-col w-72 bg-gray-100 rounded-md">
                <h3 class="p-2 text-gray-800">Backlog</h3>
            </div>
            <div class="m-4 flex-shrink-0 flex flex-col w-72 bg-gray-100 rounded-md">
                <h3 class="p-2 text-gray-800">In Progress</h3>
            </div>
            <div class="m-4 flex-shrink-0 flex flex-col w-72 bg-gray-100 rounded-md">
                <h3 class="p-2 text-gray-800">Ready for Review</h3>
            </div>
            <div class="m-4 flex-shrink-0 flex flex-col w-72 bg-gray-100 rounded-md">
                <h3 class="p-2 text-gray-800">Done</h3>
            </div>
        </main>
    </div>
</body>

</html>
